name: Feature request
description: Suggest an idea for the website!
labels: [enhancement]
assignees:
- DuckMasterAl
body:
- type: input
  attributes:
    label: Website Page
    description: What's the website's page that has a bug?
  validations:
    required: false
- type: textarea
  attributes:
    label: Is your feature request related to a problem?
    description: A clear and concise description of what the problem is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: A clear and concise description of what you want to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    description: Add any other context about the problem here.
  validations:
    required: false
