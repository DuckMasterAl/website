<body style=''>
  <div id="projects">
    {%for x in projects%}
    <div class="project-card">
      <span class="project-header">
        <picture>
          <source type="image/webp" srcset="../static/projects/{{x['icon']}}.webp">
          <source type="image/png" srcset="../static/projects/{{x['icon']}}.png">
          <img src="../static/projects/{{x['icon']}}.png" width=30 height=30 alt="{{x['name']}}'s Logo"/>
        </picture>
        <span>{{x['name']}}</span>
        {% if x['link'] is not none %}
        <a class="invite-button" href="{{x['link']}}" target="_blank" rel="noopener"><img src="../static/link.svg" width=17 height=17 class="emoji-icon" alt="Link Emoji"/></a>
        {% endif %} {% if x['twitter'] is not none %}
        <a class="invite-button" href="https://twitter.com/{{x['twitter']}}" target="_blank" rel="noopener"><img src="../static/twitter.svg" width=17 height=17 class="emoji-icon" alt="Twitter Logo"/></a>
        {% endif %}
      </span><hr/>
      <div style="padding-bottom: 10px;">{{x['description']}}</div>
    </div>
    {%endfor%}
  </div>
</body>
